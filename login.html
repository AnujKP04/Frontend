<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="box">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="form-data">
            <form action="Template.html" method="">

                <label for="username"></label>
                <input type="text" id="username" autocomplete="off" placeholder="Username or Mobile Number" required>
                <br>
                <label for="pass"></label>
                <input type="password" id="pass" autocomplete="off" placeholder="Password" required>
                <br>
                <div class="button">
                    <input type="submit" value="Login">
                </div>
            </form>
        </div>

        <div class="sign-in">
            <a href="signin.html">Create new account</a>
        </div>
        <div class="login-with">
            <p> Or continue</p>
        </div>
        <div class="logo">

            <div class="logo1">
            </div>
            <div class="logo2"></div>
            <div class="logo3"></div>
        </div>
        <div class="try">
        
        </div>
    </div>
   
</body>

</html>
